<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CheckList</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Video/2.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="divLets"><span class="lets">Let`s do this</span>
        </div>

        <div class="input-panel">
            <input type="text" id="task-name-input">
            <button id="add-task-btn">Створити задачу</button>
        </div>

        <div class="task-list">
            <p id="start-message">Немає поточних задач</p>
        </div>

    </div>
    <div class="content"><button id="myBtn" onclick="myFunction()">Pause</button>
        <button id="myBtn1">Видалити всі задачі</button>
        <button id="hide">Сховати виконані задачі</button>
        <button id="show">Показати виконані задачі</button>
        <button id="delBtnCpecial">Видалити обрані</button>
    </div>
<script src="script/script.js"></script>
</body>
</html>
